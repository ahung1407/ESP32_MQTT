name: Build ESP32 Firmware

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build firmware
        run: platformio run

      - name: Copy firmware binaries
        run: |
          mkdir -p artifacts
          cp .pio/build/*/firmware.bin artifacts/

      - name: Upload firmware binaries
        uses: actions/upload-artifact@v4
        with:
          name: esp32-firmware-binaries
          path: artifacts/*.bin
          compression-level: 0  # Không nén
